sudo: 'required'

services:
  - 'docker'

language:
  - 'bash'

env:
  global:
    - SONWEB_VERSION=$TRAVIS_TAG
    - IMAGE=raymondmm/sonweb
    - QEMU_VERSION=v2.11.1

before_install:
    - ./.docker/docker.sh prepare

script:
    # Pack SonWeb files to tar.gz
    - tar --exclude='./.docker' --exclude='./.travis.yml' -zcvf sonweb_$SONWEB_VERSION.tar.gz .
    # Build Docker images
    #- ./.docker/docker.sh build
    # Test Docker images
    #- ./.docker/docker.sh test

before_deploy:
    # Set file to upload
    - export FILE_TO_UPLOAD=$(ls sonweb_*.tar.gz)

deploy:
    provider: releases
    api_key:
      - secure: ""
    file: "${FILE_TO_UPLOAD}"
    skip_cleanup: true
    on:
      tags: true

